<!DOCTYPE html>
<html>
  <head>
    <title>Yeshivish Shidduchim</title>
    <meta name="description" content="Not for Harry's." />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="fragment" content="!" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta
      name="keywords"
      content="Yeshivish, Shidduchim, Yeshivish Shidduchim"
    />
    <meta name="author" content="Moshe Karmel" />
    <meta property="og:description" content="Not for Harry's." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Yeshivish Shidduchim" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class="text-center">
    <main class="form-signin">
      <div class="pt-0 mb-2 shadow-lg p-3 mb-5 bg-body rounded">
        <form class="">
            <a href="/">
                <img
                    class="mb-4"
                    src="img/shidduch.svg"
                    alt=""
                    width="272"
                    height="257"
                    />
                </a>
            <h1 class="h3 mb-3 fw-normal">If you haven't been here before, try signing up</h1>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control rounded-4"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control rounded-4"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
            type="submit"
          >
            Sign up
          </button>
          <small class="text-muted"
            >By clicking Sign up, you agree to the terms of use.</small
          >
          <hr class="my-4" />
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          <button
            class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4"
            type="submit"
          >
            <svg class="bi me-1" width="16" height="16">
              <use xlink:href="#twitter"></use>
            </svg>
            Sign up with Twitter
          </button>
          <button
            class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4"
            type="submit"
          >
            <svg class="bi me-1" width="16" height="16">
              <use xlink:href="#facebook"></use>
            </svg>
            Sign up with Facebook
          </button>
          <button
            class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4"
            type="submit"
          >
            <svg class="bi me-1" width="16" height="16">
              <use xlink:href="#github"></use>
            </svg>
            Sign up with GitHub
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
